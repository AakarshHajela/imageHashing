name: Build
on: [push, pull_request]
jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: [2.7, 3.5, 3.6, '3.9.1', 3]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Install imagemagick
        run: |
          sudo apt-get install -y imagemagick
      # conda does not support environment markers
      - name: Install testing dependencies (Python 3.6+)
        if: ${{ matrix.python-version >= 3.6 || matrix.python-version == '3.9.1'  || matrix.python-version == 3 }}
        run: |
          conda install -c anaconda -c conda-forge --file requirements-linting-old.txt
      - name: Preinstall dependencies (Python 2.7) from anaconda
        if: ${{ matrix.python-version < 3.6 && matrix.python-version != '3.9.1' && matrix.python-version != 3 }}
        run: |
          conda install -c anaconda --file requirements-linting-anaconda.txt
      - name: Install testing dependencies
        run: |
          conda install -c conda-forge -c anaconda --file requirements-conda.txt --file requirements-linting-old.txt six packaging pytest coveralls coverage coverage-lcov libstdcxx-ng
      - name: Conda info
        run: |
          conda info
          conda list
      - name: Lint with flake8
        # stop the build if there are Python syntax errors or undefined names
        run: flake8 . --show-source
      - name: Test install from setup.py
        run: pip install .
      - run: |
          coverage run -m pytest .
          coverage-lcov
          # make paths relative
          sed -i s,$PWD/,,g lcov.info
      - name: Coveralls Parallel
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          flag-name: run-${{ matrix.python_version }}
          parallel: true
        

  finish:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
