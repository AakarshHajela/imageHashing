name: Build
on: [push, pull_request]
jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.9]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Install imagemagick
        run: |
          sudo apt-get install -y imagemagick
      - name: Install testing dependencies
        run: |
          conda install -c anaconda -c conda-forge --file requirements-conda.txt --file requirements-linting.txt six packaging pytest coveralls coverage
      - name: Conda info
        run: |
          conda info
          conda list
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --show-source
      - run: python setup.py install
      - run: coverage run -m pytest .
      - run: COVERALLS_REPO_TOKEN=mEQ4sldJtlrG3RzjGVD32EYrjUIj4YCV3 coveralls
